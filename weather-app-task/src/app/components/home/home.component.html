<div class="container">
  <mat-card *ngFor="let day of days; index as i" class="weather-diagnose" (click)="showDetails(day)"
    [ngClass]="{'selectedTab': days[i] === datasService.currentDay}">
    <mat-card-header>
      <img mat-card-avatar [src]="transformedDatas[day][0].src">
      <mat-card-title class="day">
        {{ days[i]  }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="temps">
      <span class="max-temp">
        {{ temps[day].max }}&#176;
      </span>
      <span class="min-temp">
        {{ temps[day].min }}&#176;
      </span>
    </mat-card-content>
  </mat-card>
</div>
